<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot FAQ</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Chatbot FAQ</h1>
    <div id="chatbox"></div>
    <input type="text" id="inputMessage" placeholder="Scrivi qui..." autofocus />
    <button onclick="sendMessage()">Invia</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputMessage = document.getElementById('inputMessage');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const message = inputMessage.value.trim();
            if (!message) return;
            appendMessage("Tu: " + message, "user");
            inputMessage.value = "";
            
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot: " + data.response, "bot");
            })
            .catch(() => {
                appendMessage("Bot: Si Ã¨ verificato un errore.", "bot");
            });
        }

        // Invio messaggio premendo invio
        inputMessage.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
